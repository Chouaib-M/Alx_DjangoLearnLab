{% extends "blog/base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ post.author.username }} on {{ post.published_date }}</p>

{% if user == post.author %}
  <a href="{% url 'post_update' post.pk %}">Edit</a>
  <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'posts_list' %}">Back to Posts</a>
{% endblock %}
