{% extends "blog/base.html" %}

{% block content %}
<h1>Edit Comment</h1>
<h2>On: {{ object.post.title }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Comment</button>
</form>

<a href="{% url 'post_detail' object.post.pk %}">Cancel</a>
{% endblock %}
