{% extends "base.html" %}
{% block content %}
  <h1>All Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
    <a href="{% url 'post_create' %}">Create New Post</a>
  {% endif %}
{% endblock %}
